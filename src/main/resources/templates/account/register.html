<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"-->
<!--          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">-->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>로그인</title>
</head>

<body class="text-center">

<main class="form-signin w-100 m-auto">

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        유효하지 않은 아이디 혹은 비밀번호
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        You have been logged out.
    </div>
    <form class="form-signin" th:action="@{/account/register}" th:object="${user}" method="post">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">닉네임</label>
                <div class="controls">
                    <input type="text" id="username" name="username" placeholder="" class="input-xlarge" th:field="*{nickname}" >
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge" th:field="*{password}">
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="name">name</label>
                <div class="controls">
                    <input type="text" id="name" name="name" placeholder="" class="input-xlarge" th:field="*{name}" >
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

<!--            <div class="control-group">-->
<!--                <label class="control-label" for="nickname">nickname</label>-->
<!--                <div class="controls">-->
<!--                    <input type="text" id="nickname" name="nickname" placeholder="" class="input-xlarge" th:field="*{nickname}" >-->
<!--                    <p class="help-block">Please provide your E-mail</p>-->
<!--                </div>-->
<!--            </div>-->

            <div class="control-group">
                <label class="control-label" for="nickname">phoneNumber</label>
                <div class="controls">
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="" class="input-xlarge" th:field="*{phoneNumber}" >
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="nickname">profile</label>
                <div class="controls">
                    <input type="text" id="profile" name="profile" placeholder="" class="input-xlarge" th:field="*{profile}" >
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
<!--                <div class="controls">-->
<!--                    <button class="btn btn-success" type="submit">Register</button>-->
<!--                </div>-->
            </div>
        </fieldset>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
